<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>GitHub Jobs API</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <img src="assets/desktop/logo.svg" alt="logo" id="homepage-logo-btn" />
        <div class="mode-container">
          <img
            src="assets/desktop/icon-sun.svg"
            alt="sun-icon"
            class="mode-btn light"
          />
          <input
            type="checkbox"
            name="light-dark"
            class="light-dark-checkbox"
          />
          <img
            src="assets/desktop/icon-moon.svg"
            alt="moon-icon"
            class="mode-btn dark"
          />
        </div>
      </div>

      <form id="form-container">
        <div class="filter one">
          <img src="assets/desktop/icon-glass.svg" alt="glass icon" />
          <input
            type="text"
            placeholder="Filter by title, companies, expertise..."
            autocomplete="off"
            id="search-by-title"
          />
        </div>
        <div class="filter two">
          <img src="assets/desktop/icon-location.svg" alt="location icon" />
          <input
            type="text"
            placeholder="Filter by location..."
            autocomplete="off"
            id="search-by-location"
          />
        </div>
        <div class="filter-checkbox">
          <input
            type="checkbox"
            name="fulltime-filter"
            id="fulltime-checkbox"
          />
          <label for="fulltime-filter">Full Time Only</label>
        </div>
        <button>Search</button>
      </form>
    </header>

    <main class="main-container" id="main-container"></main>

    <footer>
      <button id="load-more">Load More</button>
    </footer>
  </body>
</html>
